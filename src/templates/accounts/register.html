{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="max-w-md w-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-6">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white text-center mb-4">Create an account</h2>
{% include 'parts/alerts.html' %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}  <!-- Crispy form handling -->
            <button type="submit" class="w-full py-2 px-4 bg-blue-700 text-white rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Sign Up</button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">Already have an account? <a href="{% url 'accounts:login' %}" class="text-blue-600 dark:text-blue-400 hover:underline">Log in</a></p>
    </div>
</div>
{% endblock content %}
