{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mx-auto my-10">
    <h2 class="text-2xl font-bold mb-4">Update Your Profile</h2>

    <!-- Display current profile picture with a link to the full-size image -->
    {% if user.profile.photo %}
        <div class="mb-4">
            <a href="{{ user.profile.photo.url }}" target="_blank">
                <img src="{{ user.profile.photo.url }}" alt="Profile Picture" class="w-32 h-32 rounded-full">
            </a>
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <!-- Custom submit button -->
        <div class="mt-4">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
