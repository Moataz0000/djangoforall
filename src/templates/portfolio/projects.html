{% extends 'base.html' %}
{% load static %}
{% block title %}
    Portfolio | Django For All
{% endblock title %}

{% block content %}
<div class="bg-gray-100 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-8 animate-fade-in-up">My Portfolio</h2>
        
        <!-- Project Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12 animate-fade-in-up">
            {% for pro in projects %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden group transform transition-transform duration-500 hover:scale-105 hover:shadow-2xl">
                <img src="{{ pro.main_image.url }}" alt="{{ pro.title }}" class="w-full h-48 object-cover group-hover:opacity-80 transition-opacity duration-300">
                <div class="p-6">
                  <a href="{{ pro.get_project_url }}" >
                    <h3 class="text-2xl font-bold text-gray-800 group-hover:text-blue-500 transition-colors duration-300">{{ pro.title }}</h3>

                  </a> <!-- Improved button -->

                    
                    <!-- Description limited to 20 chars -->
                    <a href="{{ pro.get_project_url }}" class="mt-4 inline-block bg-blue-600 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-500 transition duration-300">View Details</a> <!-- Improved button -->
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
